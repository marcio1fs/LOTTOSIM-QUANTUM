
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LottoSim Pro | Advanced Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f172a;
            --panel: #1e293b;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-deep);
            color: #f8fafc;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .bg-mega-sena { background-color: #10b981; }
        .bg-lotofacil { background-color: #d946ef; }
        .bg-quina { background-color: #6366f1; }
        .border-mega-sena { border-color: #10b981; }
        .border-lotofacil { border-color: #d946ef; }
        .border-quina { border-color: #6366f1; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .number-grid-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(.33); }
            80%, 100% { opacity: 0; }
        }

        @keyframes select-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1.1); }
        }

        .animate-select {
            animation: select-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        .winner-anim {
            animation: winner-glow 1s infinite alternate;
        }
        @keyframes winner-glow {
            from { box-shadow: 0 0 5px #f59e0b; }
            to { box-shadow: 0 0 20px #f59e0b; }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="selection:bg-blue-500/30">
    <div id="root"></div>
</body>
</html>
